<!DOCTYPE html>
<html>
  <head>
    <title>TaskFlow</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      #taskForm { margin-bottom: 20px; }
      input[type="text"], textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
      button { padding: 10px 15px; margin-right: 5px; }
      .task { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }

      /* Styling for completed tasks */
      .completed {
        text-decoration: line-through;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>TaskFlow</h1>

    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <textarea id="taskDescription" placeholder="Task Description"></textarea>
      <button type="submit">Add Task</button>
    </form>

    <div id="taskList"></div>

    <script src="renderer.js"></script>
  </body>
</html>
